<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trials Scorer</title>
    <script src="dist/script.js" defer></script>
  </head>
  <body>
    World Athletics Results ID:
    <input type="text" id="resultsId" placeholder="e.g. 7142010" />
    <button onclick="loadResults(document.querySelector('#resultsId').value)">
      Load results
    </button>
    <div id="waiting">Waiting for results...</div>
    <div id="process" style="display: none;">
      <input
        type="file"
        id="csvFileInput"
        accept=".csv"
        onchange="handleFiles(this.files)"
      />
      <button onclick="processCSV()">Process CSV</button>
    </div>
    <ol id="lb"></ol>
    <pre id="out"></pre>
  </body>
</html>
